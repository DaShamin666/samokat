name: âš¡ Quick Check

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'tests/**'
      - 'pages/**'
      - 'config/**'
      - 'conftest.py'
      - 'pytest.ini'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  quick-smoke-check:
    name: âš¡ Quick Smoke Check
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pytest pytest-playwright faker
        
    - name: ğŸ­ Install Playwright Chromium only
      run: |
        playwright install chromium
        
    - name: âš¡ Run Smoke Tests (Chromium only)
      run: |
        python -m pytest -m smoke --browser=chromium -v --tb=line --maxfail=1
        
    - name: âœ… Quick Check Passed
      if: success()
      run: |
        echo "ğŸ‰ Quick smoke check passed! All critical functionality works."
        
    - name: âŒ Quick Check Failed
      if: failure()
      run: |
        echo "ğŸ’¥ Quick smoke check failed! Critical issues detected."
        exit 1
